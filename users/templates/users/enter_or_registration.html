<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация и регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/enter_or_registration.css" type="text/css">
    <script src="/static/javascript/enter_or_registration.js" defer></script>
</head>
<body>
    <article class="container">

        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item__title">У вас уже есть аккаунт?</h2>
                <button class="block-item__btn signin-btn">Войти</button>
            </section>

            <section class="block__item block-item">
                <h2 class="block-item__title">У вас не аккаунта?</h2>
                <button class="block-item__btn signup-btn">Зарегистрироваться</button>
            </section>

        </div>

        <div class="form-box">

            <form action="{% url 'users:enter_or_registration'%}" method="post" class="form form_signin">
                <h3 class="form__title">Вход</h3>
                {% csrf_token %}
                <p>
                    {{form1.username}}
                </p>
                <p>
                    {{form1.password}}
                </p>
                <p>
                    <button class="form__btn">Войти</button>
                </p>
                <p>
                    <a href="#" class="form__forgot">Восстановить пароль</a>
                </p>
            </form>

            <form action="{% url 'users:enter_or_registration'%}" method="post" class="form form_signup">
                <h3 class="form__title">Регистрация</h3>
                {% csrf_token %}

                <p>
                    {{ form2.username }}
                </p>
                <p>
                    {{ form2.email }}
                </p>
                <p>
                    {{ form2.password1 }}
                </p>
                <p>
                    {{ form2.password2 }}
                </p>
                <p>
                    <button class="form__btn form__btn_signup">Зарегистрироваться</button>
                </p>
            </form>

        </div>

    </article>
</body>
</html>
